{# Pass 'group' object for editing, None for creating #}
{# Pass 'action_url' for the form's action attribute #}
{# Pass 'button_text' for the submit button label #}

<form action="{{ action_url }}" method="POST" class="mb-4 border p-3 rounded">
    <h5>{{ button_text }} Group</h5>
     <p class="small text-muted">Steps are added/removed via the 'Edit' button after creation.</p>
    <div class="mb-3">
        <label for="name" class="form-label">Name <span class="text-danger">*</span></label>
        <input type="text" class="form-control" id="name" name="name" value="{{ group.name if group else '' }}" required>
    </div>
    <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea class="form-control" id="description" name="description" rows="2">{{ group.description if group else '' }}</textarea>
    </div>
     <div class="row">
        <div class="col-md-6 mb-3">
             <label for="icon" class="form-label">Icon (Emoji or short text)</label>
            <input type="text" class="form-control" id="icon" name="icon" value="{{ group.icon if group else 'ðŸ“¦' }}" maxlength="10">
        </div>
         <div class="col-md-6 mb-3">
            <label for="tags" class="form-label">Tags (comma-separated)</label>
            <input type="text" class="form-control" id="tags" name="tags" value="{{ group.tags if group else '' }}">
         </div>
    </div>
    <button type="submit" class="btn btn-primary">{{ button_text }}</button>
    {% if group %}
     <a href="{{ url_for('groups_library') }}" class="btn btn-secondary">Cancel</a>
     {% endif %}
</form>
